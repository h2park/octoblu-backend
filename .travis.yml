sudo: false
language: node_js
node_js:
  - '6'
services:
  - mongodb
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  - CXX=g++-4.8
branches:
  only:
    - '/^v[0-9]/'
cache:
  yarn: true
  bundler: true
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
before_script:
  - >-
    if [ ${TRAVIS_BRANCH} == master ]; then export NODE_ENV=production; else
    export NODE_ENV=staging; fi
  - yarn install
  - yarn run build
  - export NODE_ENV=test
script:
  - yarn test
after_success:
  - yarn run coverage
  - 'yarn run mocha:json'
  - bash <(curl -s https://codecov.io/bash) -t CODEFRESH_TOKEN
  - 'bash <(curl -s https://codecov.octoblu.com/bash)'
deploy:
  provider: s3
  access_key_id: AWS_ACCESS_KEY_ID
  secret_access_key:
    secure: >-
      AWS_SECRET_ACCESS_KEY
  bucket: octoblu-channels
  region: us-west-2
  local-dir: assets/json
  skip_cleanup: true
  acl: private
  'on':
    repo: octoblu/api-octoblu
    branches: true
notifications:
  webhooks:
    - 'https://beekeeper.octoblu.com/webhooks/travis:ci'
