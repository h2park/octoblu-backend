<div ng-controller="FlowChannelFormController as controller">

  <div class="form-group">
    <label for="name">Name</label>
    <input  id="name" class="form-control" type="text" ng-model="flowEditor.editorNode.name">
  </div>

  <div class="form-group">
    <label for="selectedEndpoint">Endpoint</label>
    <select id="selectedEndpoint" ng-model="selectedEndpoint" ng-options="endpoint.label for endpoint in endpoints track by endpoint.label" class="form-control"></select>
  </div>

  <div class="form-group" ng-repeat="param in selectedEndpoint.value.params">
    <label for="{{param.name}}">{{param.name}}</label>
    <input  id="{{param.name}}" type="text" class="form-control" ng-model="flowEditor.editorNode.params[param.name]">
  </div>


  <div class="form-group">
    <label for="something">Query Parameters</label>

    <div class="row">
      <div class="col-xs-6">
        <input  id="something" type="text" class="form-control" placeholder="Key">
      </div>
      <div class="col-xs-6">
        <input  id="something" type="text" class="form-control" placeholder="Value">
      </div>
    </div>
  </div>
</div>
