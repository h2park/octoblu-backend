<div class="form-group">
  <label for="name">Name</label>
  <input  id="name" class="form-control" type="text" ng-model="selectedFlowNode.name">
</div>

<div class="form-group">
  <label for="repeat">Interval (in seconds)</label>
  <input  id="repeat" class="form-control" type="number" ng-model="selectedFlowNode.repeat" required>
</div>

<div class="form-group">
  <label for="payloadType">Payload</label>
  <select id="payloadType" name="payloadType" ng-model="selectedFlowNode.payloadType" class="form-control" required>
    <option value="date">Timestamp</option>
    <option value="none">Blank</option>
    <option value="string">String</option>
  </select>
</div>

<div class="form-group" ng-show="selectedFlowNode.payloadType === 'string'">
  <label for="payload">Payload</label>
  <input  id="payload" class="form-control" type="text" ng-model="selectedFlowNode.payload">
</div>

<div class="form-group">
  <label for="topic">Topic</label>
  <input  id="topic" class="form-control" type="text" ng-model="selectedFlowNode.topic">
</div>
