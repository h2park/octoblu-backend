<div>
  <div class="form-group">
    <label for="name">Name</label>
    <input  id="name" class="form-control" type="text" ng-model="flowNode.name">
  </div>

  <div class="form-group">
    <label for="property">Property to switch on</label>
    <input  id="property" ng-model="flowNode.property" type="text" class="form-control" required>
  </div>

  <switch-rules ng-model="flowNode">

  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="flowNode.checkall"> Check all rules
    </label>
  </div>
</div>
