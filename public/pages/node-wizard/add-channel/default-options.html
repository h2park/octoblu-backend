<div class="row">
  <div class="col-xs-12 col-md-offset-3 col-md-6">
    <form class="form" ng-submit="saveDefaultParams()">
    	<h4>Channel Configuration</h4>
      <param-input ng-model="channelDefaultParams" param-definitions="channel.defaultParams"></param-input>
      <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Save Configuration
        </button>
      </div>
    </form>
  </div>
</div>
