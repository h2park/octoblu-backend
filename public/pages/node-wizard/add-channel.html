<h2 class="text-center">Add a {{newChannel.nodeType.name}}</h2>

<br>

<div class="row">
  <div class="col-xs-12 col-md-offset-4 col-md-4">
    <div ng-style="{'background-image': 'url('+newChannel.nodeType.logo+')'}" class="node-thumbnail"></div>
  </div>
</div>

<br>
<br>

<div ng-if="newChannel.existingApi">
  <h2>This Channel has already been activated.</h2>
  <a href ui-sref="ob.connector.channels.detail({id: newChannel.existingApi._id})" class="btn btn-lg btn-primary">
    Manage Channel
  </a>
</div>
