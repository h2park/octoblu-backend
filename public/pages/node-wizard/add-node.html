<h2 class="text-center">Add a new Node</h2>

<div class="row">
  <div class="col-xs-12 col-sm-offset-3 col-sm-6">
    <form class="form">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="nodeTypeSearch">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<hr>

<div class="row">
  <div ng-repeat="nodeType in nodeTypes | filter: {name:nodeTypeSearch} | orderBy: 'name'" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <h4 class="text-center">
      <a class="" ui-sref="material.nodewizard.add({nodeTypeId: nodeType._id})">
        <div ng-style="{'background-image': 'url('+nodeType.logo+')'}" title="{{nodeType.name}}" class="node-thumbnail animated-popout"></div>
        <strong class="muted-link">{{nodeType.name}}</strong>
      </a>
    </h4>
  </div>
</div>
