<md-content layout="row" layout-align="center center">
  <div class="login-card" layout="column">
    <img class="login-octoblu-logo" src="/assets/images/octoblucirclebig.png">

    <div layout="row">
      <md-button class="login-button login-button-email" href="https://login.octoblu.com/?callback=https%3A%2F%2Fapp.octoblu.com%2Fapi%2Fsession%2F" flex>
        <i class="fa fa-envelope-o"></i>
        Login with Email
      </md-button>
    </div>

    <div layout="row">
      <md-button class="login-button login-button-github" href="https://github-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fapi%2Fsession%2F" flex>
        <i class="fa fa-github-square"></i>
         Github
      </md-button>

      <md-button class="login-button login-button-facebook" href="https://facebook-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fapi%2Fsession%2F" flex>
        <i class="fa fa-facebook-square"></i>
         Facebook
      </md-button>
    </div>

    <div layout="row">
      <md-button class="login-button login-button-twitter" href="https://twitter-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fapi%2Fsession%2F" flex>
        <i class="fa fa-twitter-square"></i>
         Twitter
      </md-button>

      <md-button class="login-button login-button-google" href="https://google-oauth.octoblu.com/login?callback=https%3A%2F%2Fapp.octoblu.com%2Fapi%2Fsession%2F" flex>
        <i class="fa fa-google-plus-square"></i>
         Google+
      </md-button>
    </div>

    <div layout="row">
      <md-button class="md-primary login-button-signup" href="https://login.octoblu.com/signup?callback=https%3A%2F%2Fapp.octoblu.com%2Fapi%2Fsession%2F" flex>Create an Account</md-button>
    </div>
  </div>
</md-content>
