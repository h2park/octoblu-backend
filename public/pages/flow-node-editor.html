<div class="flow-node-editor flow-node-editor-{{flowNodeType.type}}">
  <div class="node-editor panel panel-default">
    <div class="panel-heading">Edit Node</div>
    <div class="panel-body">
      <form class="form">
        <div ng-show="flowNodeType" ng-include="flowNodeType.formTemplatePath"></div>
        <div ng-show="flowNode.type === 'channel'">
            <endpoint-selector ng-model="flowNode"></endpoint-selector>
        </div>
        <div class="form-group debug-node-form">
          <label for="debug-node">Debug</label>
          <input  id="debug-node" class="form-control" type="checkbox" ng-model="flowNode.debug">
        </div>
      </form>
    </div>
  </div>
</div>
