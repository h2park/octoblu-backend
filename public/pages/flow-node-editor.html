<md-whiteframe layout="vertical" class="md-whiteframe-z1 flow-node-editor ng-hide" ng-show="flowNodeType">  
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span>Edit Node</span></h2>    
        <span flex></span>  
        <md-button ng-click="close()">Close</md-button>
      </div>      
    </md-toolbar>
    <md-content>
      <form style="padding:20px;" layout="vertical">
        <div class="flow-node-form" ng-include="flowNodeType.formTemplatePath"></div>
        <br>      
        <md-switch ng-model="flowNode.debug">Debug</md-switch>        
      </form>
    </md-content>
</md-whiteframe>
