<md-toolbar md-theme="octo-blue">
  <h2 class="md-toolbar-tools page-heading" layout="row" layout-align="space-between">
    <div flex layout="row">
      <a href class="menu-icon" ng-click="toggleNav()">
        <i class="fa fa-bars"></i>
        Analyze
      </a>
    </div>
  </h2>
</md-toolbar>
<div flex layout-fill layout="row" layout-align="center">
  <div flex-gt-md="66" flex-md="95" layout-fill layout="column" class="md-whiteframe-z2">
    <md-content flex layout-fill>
        <md-card>
            <md-toolbar>
                <h2 class="md-toolbar-tools">Topics</h2>
            </md-toolbar>
            <md-card-content>
                <canvas class="chart chart-pie" data="topicData.data" labels="topicData.labels" legend="true"></canvas>
            </md-card-content>
        </md-card>
        <md-card>
            <md-toolbar>
                <h2 class="md-toolbar-tools">Messages/Time</h2>
            </md-toolbar>
            <md-card-content>
              <canvas class="chart chart-bar", series="messageData.series" data="messageData.data" labels="messageData.labels" legend="true"></canvas>
            </md-card-content>
        </md-card>
    </md-content>
  </div>
</div>
