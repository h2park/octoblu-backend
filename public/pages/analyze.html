<md-toolbar md-theme="octo-blue">
  <h2 class="md-toolbar-tools page-heading" layout="row" layout-align="space-between">
    <div flex layout="row">
      <a href class="menu-icon" ng-click="toggleNav()">
        <i class="fa fa-bars"></i>
        Analyze
      </a>
    </div>
  </h2>
</md-toolbar>
<div flex layout-fill layout="row" layout-align="center">
  <div flex="66" flex-phone="95" flex-tablet="95" layout-fill layout="column" class="md-whiteframe-z2">
    <md-content flex layout-fill>
        <div class="graph-container" flex layout="row" layout-align="center">
            <chart value="topicData" type="Pie"></chart>
            <ul class="legend">
                <li layout="row" ng-repeat="topic in topicData.data">
                    <div class="legend-swatch" ng-style="{'background-color': topic.color}">&nbsp;</div> <span>{{topic.label}}</span>
                </li>
            </ul>
        </div>
    </md-content>
  </div>
</div>
