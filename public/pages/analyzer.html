<section id='content'>
    <div class='container full-screen'>
        <!-- Made an Edit -->
        <div class='row' id='content-wrapper'>
            <div class='col-xs-12'>

                <div class='page-header page-header-with-buttons'>
                    <h1 class='pull-left'>
                        <i class='icon-bar-chart'></i>
                        <span>Analyzer</span>
                    </h1>
                </div>

	<div class="container-fluid" >
	<accordion>
	<accordion-group heading="Top Graphs" is-open="$parent.step1open" ng-init="step1open = false"> 
         <div class="container-fluid" >
        <div class="row">
		<div class="col-sm-4 dashboard-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Devices Sending</h3>
                        </div>
                        <div class="panel panel-default">
                            <a href="">
                                <div class="panel-body">
                                    <div ng-switch="!!topResults ? 1 : 0" >
                                        <div ng-switch-when="0"><h1><i class="fa fa-cog fa-spin"></i></h1></div>
                                        <div ng-switch-default>
                                            <div nvd3-pie-chart data="topResults.fromUuid" height="300"></div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
		<div class="col-sm-4 dashboard-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Top Devices Receiving</h3>
                        </div>
                        <div class="panel panel-default">
                            <a href="">
                                <div class="panel-body">
                                    <div ng-switch="!!topResults ? 1 : 0" >
                                        <div ng-switch-when="0"><h1><i class="fa fa-cog fa-spin"></i></h1></div>
                                        <div ng-switch-default>
                                            <div nvd3-pie-chart data="topResults.toUuid" height="300"></div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
	</div><!-- Endof Container Fluid-->
	</accordion-group>
	<accordion-group heading="Time Ranges">
              <div class="row">
                 <div class="col-md-10">
                <h2>Count of EventCodes over time</h2>
                </div>
                </div>
        </accordion-group>
	<accordion-group heading="Freeform Search">	
            <div class="container-fluid">
              <div class="row">
                <div class="input-group">
                  <form class="form-inline col-md-12" name="form.freeform">
                    <div class="form-group col-md-8">
                      <input type="text" class="form-control" ng-model="searchText" placeholder="Search" autofocus>
                    </div>
                    <div class="form-group col-md-2">
                      <select class="form-control" ng-model="eventCode">
                          <option value="">All Event Codes</option>
                          <option ng-repeat="event in events" value="{{event.code}}">{{event.name}}</option>
                      </select>

                    </div>
                    <div class="form-group col-md-2">
                      <span class="input-group-btn">
                          <button class="btn btn-default" type="button" ng-click="search(1)">
                              <span class="glyphicon glyphicon-search"> Find</span>
                          </button>
                      </span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
                
	    <div class="panel panel-info" ng-show="results" >
                    <!-- Default panel contents -->
                    <div class="panel-heading">Results
                      <p class="pull-right"> hits: {{ results.hits.total }}</p>
                    </div>
                    <input type="checkbox" ng-model="checked"> pretty print?
                    <div class="panel-body">
                      <table class="table table-striped table-hover">
                          <tr ng-repeat="result in results.hits.hits" ng-class="rowClass(result)">
                              <td ng-hide="checked">{{ result }}</td>
                              <td ng-show="checked"><pre>{{ result | json }}</pre></td>
                          </tr>
                      </table>
                    </div>
            </div>

                <!--<pager total-items="totalItems" page="currentPage" ng-show="results"></pager>-->
	</accordion-group>
	<accordion-group heading="Explore">
	<div class="container-fluid">
		<div class="row">
		<form novalidate>
		  <div class="col-md-4 dashboard-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Device Selection</h3>
				<span>CTRL+click for multiple</span>
                        </div>
                        <div class="panel ">
                            <a href="">
                                <div class="panel-body">
					<select class="form-control" size=10 style="height:100%" multiple data-live-search="true" data-selected-text-format="count>3" ng-model="graphDevices">
						<option ng-repeat="cb_device in devices" value="{{cb_device.uuid}}">{{cb_device.name}}</option>
  					</select>
                                </div>
                            </a>
                        </div>
                    </div>
			<div class="col-md-8 dashboard-panel">
			<div class="row" >
				<div class="col-md-4 dashboard-panel" > 
				<div class="panel-heading">
					<h3 class="panel-title">Options</h3>
				</div>
				<div class="panel">
				   <div class="form-group">
					<label for="eventCode"> Event Code: </label> <select class="form-control" ng-model="eGeventCode">
	                	          <option value="">All Event Codes</option>
        	                	  <option ng-repeat="event in events" value="{{event.code}}">{{event.name}}</option>
		                        </select>
				   </div>
				   <div class="form-group">
					<label for="starting"> Starting: </label><select class="form-control" ng-model="starting">
					  <option ng-repeat="df in ESdateFormats" value="{{df.value}}">{{df.text}}</option>
					</select>
					<label for="ending"> Ending: </label> <select class="form-control" ng-model="ending">
                                          <option ng-repeat="df in ESdateFormats" value="{{df.value}}">{{df.text}}</option>
                                        </select>
				   </div>
				</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-lg-12 dashboard-panel" >
				<div class="form-group col-md-2 text-center">
		                      <span class="input-group-btn">
                		          <button class="btn btn-default" type="button" ng-click="loadExploreGraph()">
                              			<span class="glyphicon glyphicon-search"> Find</span>
		                          </button>
                		      </span>
	                       </div>
				</div>
			</div>
		</form>
		</div> <!-- end Choices Div Row -->
		<div class="row">
		<div class="col-md-8 dashboard-panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">The Graph</h3>
                        </div>
                        <div class="panel panel-default">
				Hello? Is it me you're looking for? 
                        </div>
                    </div>

		</div>
	</div>
	</accordion-group>
	</accordion>

            </div>
        </div>
    </div>
</section>
