<div layout="horizontal" layout-align="center" layout-padding>
  <md-whiteframe class="bill-of-materials md-whiteframe-z2">
    <md-toolbar>
      <section layout="horizontal">
        <h2 class="md-toolbar-tools">
          <span>Bill of Materials</span>
        </h2>
        <section style="padding-right: 40px" layout="vertical" layout-align="center center">
          <md-button ng-click="import()">Import</md-button>
        </section>
      </section>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-item ng-repeat="material in billOfMaterials">
          <md-item-content>
                <div class="bill-of-materials-icon" ng-style="{ 'background-image': 'url(' + material.logo + ')' }"></div>
                <div class="md-tile-content">
                  <h3>{{material.name}}</h3>            
                  <h4>
                    {{material.description}}
                  </h4>
                </div>
              </md-item-content>
        </md-item>
      </md-list>
    </md-content>
  </md-whiteframe>
</div>
