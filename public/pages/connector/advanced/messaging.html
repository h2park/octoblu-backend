

<div class="col-xs-12">
    <h2 class="col-lg-6 col-sm-12"><i class="fa fa-send-o"></i> Message Devices</h2><br/>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label  class="col-sm-2 control-label">FROM</label>
                <div class="col-sm-10">
                    <select ng-model="model.fromDevice" ng-options="device.name for device in model.devices" class="form-control" id="fromDevice"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">TO</label>
                <div class="col-sm-10">
                    <select ng-model="model.device" ng-options="device.name for device in model.devices" class="form-control"
                    id="device"></select>

                </div>

            </div>
            <div ng-hide="!model.device.subdevices" class="form-group">
                <label class="col-sm-2 control-label">SUBDEVICE</label>
                <div class="col-sm-10">
                    <select ng-model="model.subdevice" ng-options="subdevice.name for subdevice in model.device.subdevices | orderBy:'name'" class="form-control" id="subdevice"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <p class="form-control-static text-center">OR</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input  ng-model="model.sendUuid" class="form-control" placeholder="UUID">
                </div>
            </div>
            <div ng-hide="!model.schema" class="well">
                    <schema-editor control="model.schemaEditor" schema="model.schema" model="model.msg" allow-json-edit="true" additional-properties="true"></schema-editor>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button ng-click="sendMessage()" class="btn btn-primary btn-lg pull-right" ng-class="{'disabled': !model.fromDevice }"><i class="fa fa-send fa-inverse"></i>Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
        <span>{{messageRequestTime}}</span>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4><i class="fa fa-send-o"></i> Message Sent</h4>
            </div>
            <div class="panel-body">
                <pre ng-hide="!model.messageOutput">{{model.messageOutput | json }}</pre>
            </div>
        </div>

        <span>{{messageResponseTime}}</span>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4><i class="fa fa-envelope-o"></i> Message Response</h4>
            </div>
            <div class="panel-body">
                <pre ng-hide="!model.messageResult">{{model.messageResult | json }}</pre>
            </div>
        </div>
        <span>Note: Not all devices reply to messages</span>

    </div>
</div>
