<a href ui-sref=".editor({name: 'new'})" class="btn btn-success pull-right">Add</a>

<div class="divScroll">
 	<div class="scrollWrapper">
 		<div>

			<h3><i class='icon-edit'></i> Custom </h3>
			<ul class="channellist">
			    <li ng-repeat="channel in customChannels | orderBy:'name'" style="display:inline-block">
			        <div class="channel_icon-grid-view mod-index-0 pop-over"
			             data-original-title="{{channel.name}} - {{channel.description}}" data-placement="auto" style="">
			            <a href ui-sref=".editor({id : channel._id})">
                            <img ng-src="{{channel.logo}}" width="70" height="70"/>
                        </a>
			        </div>
			    </li>
			</ul>

		</div>
	</div>
</div>

<div ui-view>
</div>
