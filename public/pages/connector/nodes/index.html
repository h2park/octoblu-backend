<h2 class="text-center">Your Active Nodes</h2>

<div class="row">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6">
        <form class="form">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="nodeSearch">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-primary btn-lg" href ui-sref="ob.nodewizard.addnode">
                        <i class="fa fa-plus fa-lg"></i>
                        Add New Node
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<hr>

<div class="row">
    <div ng-if="nodes.length">
        <div ng-repeat="node in nodes | filter: {name:nodeSearch} | filter: filterFlows | orderBy: 'name'" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <h4 class="text-center">
                <a href ng-href="{{nextStepUrl(node)}}" class="">
                    <div title="{{node.name}}" class="node-thumbnail animated-popout"
                         ng-style="{ 'background-image': 'url(' + node.logo + ')' }" title="{{node.name}}"
                         ng-class="{faded: !node.online}"></div>
                    <strong class="muted-link">{{node.name}}</strong>
                </a>
            </h4>
        </div>
    </div>
    <div class="jumbotron" ng-if="nodes.length === 0">
        <p class="lead">
             <span class="fa-stack fa-2x">
                <i class="fa fa-code-fork fa-stack-1x"></i>
                <i class="fa fa-ban fa-stack-2x text-danger"></i>
             </span>
            You currently have no Active Nodes</p>
    </div>
</div>
