<md-toolbar md-theme="octo-blue">
  <h2 class="md-toolbar-tools page-heading">
    <a href class="menu-icon" ng-click="toggleNav()">
      <i class="fa fa-bars"></i>
    </a>

    <span>Connect</span>
  </h2>
</md-toolbar>

<br>

<h2 class="text-center">Your Active Nodes</h2>

<div layout="row" layout-align="center">
  <div flex="33" layout="column">
    <form class="form">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="nodeSearch" autofocus>
        <span class="input-group-addon">
          <i class="fa fa-search"></i>
        </span>
      </div>
    </form>

    <br>

    <md-button ui-sref="material.nodewizard.addnode" class="md-raised md-primary">
      <i class="fa fa-plus fa-lg"></i>
      Add New Node
    </md-button>
  </div>
</div>

<hr>

<md-content>
  <div class="row">
    <div ng-if="nodes.length">
      <div ng-repeat="node in nodes | filter: {name:nodeSearch} | filter: filterFlows | orderBy: 'name'" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
        <h4 class="text-center">
          <a href ng-href="{{nextStepUrl(node)}}" class="">
            <div title="{{node.name}}" class="node-thumbnail animated-popout" ng-style="{ 'background-image': 'url(' + node.logo + ')' }" title="{{node.name}}" ng-class="{faded: !node.online}"></div>
            <strong class="muted-link">{{node.name}}</strong>
          </a>
        </h4>
      </div>
    </div>
    <div class="jumbotron" ng-if="nodes.length === 0">
      <p class="lead">
       <span class="fa-stack fa-2x">
        <i class="fa fa-code-fork fa-stack-1x"></i>
        <i class="fa fa-ban fa-stack-2x text-danger"></i>
      </span>
      You currently have no Active Nodes</p>
    </div>
  </div>
</md-content>
