<div ng-if="currentState.name === 'find-hub'">
    <div ng-show="availableGateways.length == 0">
        <div class="panel panel-danger">
            <div class="panel-heading">No Available Hubs Found!</div>
            <p>Could not find any available hubs that are unclaimed. Please exit and
                make sure that your gateway has been installed correctly.
            </p>
        </div>
    </div>
    <div ng-show="availableGateways.length !== 0">
        <div class="panel panel-primary">
            <div class="panel-heading center-block">Available Hubs</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">Hub ID</label>
                        <div class="col-sm-10">
                            <select ng-model="selectedGateway" ng-required="true" ng-options="g.uuid for g in availableGateways">
                            </select>
                        </div>
                    </div>
                </form>


            </div>
            <div class="panel-footer"></div>
        </div>
    </div>
</div>
<div ng-if="currentState.name === 'edit-hub'">
    <h5>Edit Hub</h5>

</div>
