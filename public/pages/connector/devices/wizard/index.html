        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add a new Hub</h4>
            </div>
            <div class="modal-body">
                <div ng-if="currentState.name === 'instructions'">
                    <h2>Instructions</h2>

                </div>
                <div ng-if="currentState.name === 'find-hub'">
                    <h2>Find Hub</h2>

                </div>
                <div ng-if="currentState.name === 'edit-hub'">
                    <h2>Edit Hub</h2>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
                <button type="button" id="wizard-previous-btn" class="btn btn-success" ng-click="previous(currentState)">Previous</button>
                <button id="wizard-next-btn" type="button" class="btn btn-success" ng-click="next(currentState)">Next</button>
            </div>
        </div>
