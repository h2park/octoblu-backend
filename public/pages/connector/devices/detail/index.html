<div class="row">
    <h1 style="margin-left: 15px;"><i class="fa fa-hdd-o"></i>Details</h1>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h2>{{device.name}}</h2>
        <ul class="list-group col-xs-4">
            <li class="list-group-item">
                <label>UUID</label>
                <span class="label label-default pull-right">{{device.uuid}}</span>
            </li>
            <li class="list-group-item">
                <label>Online</label>

                <div class="btn-group pull-right">
                    <label ng-class="{'btn' : true, 'btn-success' : device.online, 'btn-default': !device.online, 'disabled': true}"
                           ng-model="device.online"
                           btn-radio=true value="YES" uncheckable>Yes</label>
                    <label ng-model="device.online"
                           ng-class="{'btn' : true, 'btn-danger' : !device.online, 'btn-default': device.online, 'disabled': true}"
                           btn-radio=false value="NO" uncheckable>No</label>
                </div>

            </li>
        </ul>
        <section class="col-xs-12">
            <h3>Permissions</h3>
            <tabset>
                <tab ng-if="device.type === 'gateway'" heading="Subdevices" active="true">
                    <div ng-include="'/pages/connector/devices/detail/subdevices.html'"></div>
                </tab>
                <tab heading="Accessible By">
                    <div ng-include="'/pages/connector/devices/detail/device-target-permissions.html'"></div>
                </tab>
                <tab heading="Controls">
                    <div ng-include="'/pages/connector/devices/detail/device-source-permissions.html'"></div>
                </tab>
                <tab heading="Groups">
                    <ul class="list-group">
                        <div class="panel panel-default col-xs-6">
                            <div class="panel-heading">
                                Access Groups
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="group in targetGroups | orderBy: group.name">
                                        <a href ui-sref="admin.detail({uuid : group.uuid})">{{group.name}}</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                        <div class="panel panel-default col-xs-6">
                            <div class="panel-heading">
                                Control Groups
                            </div>
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="group in sourceGroups | orderBy: group.name">
                                        <a href ui-sref="admin.detail({uuid : group.uuid})">{{group.name}}</a>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </ul>
                </tab>
            </tabset>

        </section>
    </div>
</div>
