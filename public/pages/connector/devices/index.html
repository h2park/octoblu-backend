    .online-indicator {
        background-image: url('assets/images/online_indicator.png');
        height: 16px !important;
        width: 16px !important;

    }

    .offline-indicator {
        background-image: url('assets/images/offline_indicator.png');
        height: 16px !important;
        width: 16px !important;
    }
    .hub-details{
        margin-bottom: 0px;
        font-size: 0.75em;
    }

    .hub-details > li {
        padding-left : 0px;
        padding-right: 0px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;

    }
    .hub-panel {
        border: 1px solid #dddddd;
        border-radius: 3em / 3em;
        padding: 2% 20px 2% 20px;
        margin-left: 2%;
    }
   .subdevice-panel {
       border: 1px solid #dddddd;
       border-radius: 3em / 3em;
       padding: 0% 20px 0% 20px;
       /*margin-left: 2%;*/

   }

   .device-panel {
       margin-bottom: 15px !important;
   }
    .device-carousel-item {

        margin-top: 30px;
        margin-bottom: 30px;
        width: 120px;
    }
    .owl-item {


        padding: 5px 5px 5px 5px;
        width: 120px;
    }

      cursor:pointer;
    }

    .smart-device-panel {

    }

    .thumbnail { height: 280px !important; }

<h2 style="margin-left: 20px; margin-bottom: 30px;"><i class='fa fa-hospital-o'>&nbsp;&nbsp;</i>Hubs<a
        class="btn btn-primary pull-right" href="" ui-sref="connector.devices.wizard.instructions"
        ng-click="addHub()"><i
        class="fa fa-home fa-lg"></i>&nbsp;&nbsp;Add Hub</a></h2>

<div ng-if="claimedGateways.length == 0" class="row">
    <div class="well">
        <h3>No Hubs Found</h3>

        <p>
            You currently have no Hubs added to your account. Add a new Hub.
        </p>

    </div>

</div>

<div class="row device-panel" ng-repeat="g in claimedGateways | orderBy: 'name'">
    <div id="{{g.uuid}}" class="col-sm-2">
        <img class="img-thumbnail col-sm-12" src="/assets/images/network_hub.png" height="64px" width="64px">
    <div class="input-group col-sm-12">
        <input type="text" class="form-control col-sm-12" name="hub-name" readonly="readonly"
               ng-model="g.name" value="{{g.name}}" class="media-heading" ng-blur="saveHubName(g)" ng-focus="toggleNameEditable(g)">

    </div>
        <div collapse="!g.showDetails" class="col-sm-12 " style="padding-left: 0; padding-right: 0;">
            <ul class="list-group hub-details" style="margin-bottom: 0px;">
                <li class="list-group-item list-group-item-default" tooltip="UUID" tooltip-placement="right"
                    tooltip-popup-delay="5" >
                  <span class="label label-default">{{g.uuid}}</span>
                </li>
                <li class="list-group-item" tooltip="Token" tooltip-placement="right" tooltip-popup-delay="5">
                    <span class="label label-default">{{g.token}}</span>
                </li>
                <li class="list-group-item list-group-item-default" tooltip="Online" tooltip-placement="right"
                    tooltip-popup-delay="5">
                    <span class="label" ng-class="{'label-success' : g.online, 'label-danger': !g.online}">{{g.online}}</span>
                </li>
            </ul>

        </div>

        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button tooltip="View Hub Details" tooltip-placement="bottom"
                        tooltip-popup-delay="5" type="button" class="btn btn-default" ng-model="g.showDetails" btn-checkbox
                        btn-checkbox-true="true" btn-checkbox-false="false">
                    <i class="fa" style="padding-right: 5px;" ng-class="{'fa-info-circle' : g.showDetails, 'fa-info' : !g.showDetails}"></i>Info
                </button>
            </div>
            <div  class="btn-group">
                <button  type="button" class="btn btn-danger" tooltip="Delete Hub" tooltip-popup-delay="5" tooltip-placement="bottom" ng-click="deleteHub(g)" style="padding-right: 5px;">
                    <i class="fa fa-times" style=""></i>Delete
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-10">
      <device-carousel hub="g" smart-devices="smartDevices"></device-carousel>

    </div>
</div>
<h2 style="margin-left: 20px; margin-bottom: 30px;"><i class='fa fa-hdd-o'>&nbsp;&nbsp;</i>Smart Devices</h2>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    </div>
</div>
<div class="divScroll">
    <div class="scrollWrapper">
        <h2 style="margin-left: 20px;"><i class='icon-off'></i> Add New Device</h2>
        <ul class="channellist">
            <li ng-repeat="smartDevice in smartDevices | orderBy:'name'">

                <div class="channel_icon-grid-view mod-index-0 pop-over"
                     ng-class="{'unavailable':!smartDevice.enabled}">
                    <a ng-disabled="{{! smartDevice.enabled}}" ng-click="addSmartDevice(smartDevice)">
                        <img ng-src="{{smartDevice.logo || defaultLogo }}" width="70" height="70"  ng-model="smartDevice"/>
                    </a>

              </div>
            </li>
        </ul>
    </div>
</div>
<div ui-view></div>
