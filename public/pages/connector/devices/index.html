<style>
    .online-indicator {
        background-image: url('assets/images/online_indicator.png');
        height: 16px !important;
        width: 16px !important;

    }

    .offline-indicator {
        background-image: url('assets/images/offline_indicator.png');
        height: 16px !important;
        width: 16px !important;
    }

    .hub-panel {
        border: 1px solid #dddddd;
        border-radius: 3em / 3em;
        padding: 2% 20px 2% 20px;
        margin-left: 2%;
    }

    .subdevice-item {
        min-height: 142px !important;
        min-width:  142px !important;
        padding: 5px 5px 5px 5px;
    }
</style>
<h2 style="margin-left: 20px; margin-bottom: 30px;"><i class='fa fa-hospital-o'>&nbsp;&nbsp;</i>Hubs<a class="btn btn-primary pull-right" href="" ui-sref="connector.devices.wizard.instructions" ng-click="addHub()"><i
        class="fa fa-home fa-lg"></i>&nbsp;&nbsp;Add Hub</a></h2>

<div ng-if="claimedGateways.length == 0" class="row">
    <div class="well">
        <h3>No Hubs Found</h3>

        <p>
            You currently have no Hubs added to your account. Add a new Hub.
        </p>

    </div>

</div>
<ul class="media-list">
    <li id="{{g.uuid}}" class="media hub-panel" ng-repeat="g in claimedGateways | orderBy: 'name'">

        <a class="pull-left" href="#">
            <img class="media-object img-thumbnail" src="/assets/images/network_hub.png" alt="hub-logo">
        </a>

        <div class="media-body col-sm-4" style="padding-left: 0; padding-right: 0;">
            <div class="input-group media-heading">
                <input type="text" class="form-control" name="hub-name" readonly="readonly" disabled="disabled" ng-model="g.name" value="{{g.name}}" class="media-heading" ng-blur="saveHubName(g)">
                 <span class="input-group-btn" tooltip="Edit hub name" tooltip-placement="bottom" tooltip-popup-delay="5" >
                    <button type="button" class="btn btn-default"  ng-model="g.isNameEditable" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false" ng-change="toggleNameEditable(g)"><i class="fa fa-edit"    ></i></button>
                </span>
            </div>

            <table class="table table-condensed table-bordered">
                <tr>
                    <td class="table-heading"><strong>UUID</strong></td>
                    <td><span class="label label-primary">{{g.uuid}}</span></td>
                </tr>
                <tr>
                    <td><strong>Token</strong></td>
                    <td>
                      <a ng-click="moreInfo = true" ng-hide="moreInfo" href="">********************************</a>
                      <input type="text" ng-show="moreInfo" value="{{g.token}}" size="40">
                    </td>
                </tr>
                <tr>
                    <td><strong>Online</strong></td>
                    <td><span class="label" ng-class="{'label-success' : g.online, 'label-danger': !g.online}">{{g.online}}</span>
                    </td>
                </tr>
            </table>
            <div class="btn-group col-sm-12" style="padding-left: 0px;">
                <a class="btn btn-danger" tooltip="Delete Hub" tooltip-popup-delay="10" tooltip-placement="right" ng-click="deleteHub(g)"><i
                        class="fa fa-times"></i>Delete</a>
            </div>
        </div>
        <div class="col-sm-6">
            <device-carousel hub="g" delete-sub-device="deleteSubDevice"></device-carousel>
        </div>
    </li>
</ul>
<div class="divScroll">
    <div class="scrollWrapper">
        <h2 style="margin-left: 20px;"><i class='icon-off'></i> Available Devices</h2>
            <ul class="channellist">
                <li ng-repeat="smartDevice in smartDevices | orderBy:'name'">
                    <div class="channel_icon-grid-view mod-index-0 pop-over"
                         data-original-title="{{smartDevice.name}} - {{smartDevice.description}}" data-placement="auto"
                         ng-class="{'unavailable':!smartDevice.enabled}">
                        <a ng-disabled="{{! smartDevice.enabled}}" ng-click="addSmartDevice(smartDevice)"><img
                                ng-src="{{smartDevice.logo || defaultLogo }}" width="70" height="70"/></a>
                    </div>
                </li>
            </ul>
    </div>
</div>
<div ui-view></div>
