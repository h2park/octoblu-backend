<style>
.field label {
  min-width: 150px;
}
.field input {
  min-width: 400px;
}
.field select {
  min-width: 150px;
}
</style>
<div class="row col-xs-12">

    <div xclass="text-center">

        <div class="pull-left">
            <h2>{{channel.name}} Resources</h2>

            <div class="field">
                <label for="resource_resourcename">Name</label>
                <input class="input-xxlarge" id="resource_resourcename" name="resource[resourcename]" size="30" type="text" value="search" />
            </div>

            <div class="field">
                <label for="resource_resourcename">Path</label>
                <input class="input-xxlarge" id="resource_resourcename" name="resource[resourcename]" size="30" type="text" value="search" />
            </div>

            <div class="field">
                <label for="resource_resourcename">HTTP Method</label>
                <input class="input-xxlarge" id="resource_resourcename" name="resource[resourcename]" size="30" type="text" value="search" />
            </div>

            <div class="field">
                <label for="resource_resourcename">Doc URL</label>
                <input class="input-xxlarge" id="resource_resourcename" name="resource[resourcename]" size="30" type="text" value="search" />
            </div>

            <div class="field">
                <label for="resource_resourcename">CURL</label>
                <input class="input-xxlarge" id="resource_resourcename" name="resource[resourcename]" size="30" type="text" value="search" />
            </div>

            <div class="field">
                <label for="resource_resourcename">Description</label>
                <input class="input-xxlarge" id="resource_resourcename" name="resource[resourcename]" size="30" type="text" value="search" />
            </div>

        </div>

        <div class="pull-right" style="float:right; posiion:relative">

            <br/>
            <div class="clearfix">
                <button class="btn btn-success" ng-click="editor()">Open Editor</button>
            </div>

        </div>

    </div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-body">
        <h3>Are you sure you want to delete the settings for this api?</h3>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
</script>
