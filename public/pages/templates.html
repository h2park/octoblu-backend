<div class="materialize" layout="row">

  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('md')">
    <md-toolbar class="md-medium-tall md-default-theme">
      <h1 class="md-toolbar-tools" style="padding-top:25px;">
        <a href="" ng-click="goHome()" tabindex="0">Angular<br>Material Design</a>
      </h1>
    </md-toolbar>

    <md-content>
      <a href ui-sref=".home" layout="row" layout-align="start center">
        <i class="fa fa-home fa-lg"></i>
        <span>Home</span>
      </a>
      <a href ui-sref=".connector.nodes.all" layout="row" layout-align="start center">
        <i class="fa fa-plug fa-lg"></i>
        <span>Connect</span>
      </a>
      <a href ui-sref="design" layout="row" layout-align="start center">
        <i class="fa fa-edit fa-lg"></i>
        <span>Design</span>
      </a>
      <a href ui-sref=".process" layout="row" layout-align="start center">
        <i class="fa fa-tasks fa-lg"></i>
        <span>Process</span>
      </a>
      <a href ui-sref=".analyze" layout="row" layout-align="start center">
        <i class="fa fa-bar-chart-o fa-lg"></i>
        <span>Analyze</span>
      </a>
      <a href ui-sref=".admin.all" layout="row" layout-align="start center">
        <i class="fa fa-lock fa-lg"></i>
        <span>Admin</span>
      </a>
      <a href ui-sref=".community" layout="row" layout-align="start center">
        <i class="fa fa-group fa-lg"></i>
        <span>Community</span>
      </a>
    </md-content>
  </md-sidenav>

  <div layout="column" layout-fill>
    <md-toolbar md-theme="indigo">
      <h2 class="md-toolbar-tools">
        <span>Toolbar: light-theme (default)</span>
      </h2>
    </md-toolbar>
    <div layout="row">

      <md-content flex layout="row" layout-phone="column" style="flex-wrap: wrap; padding: 3px; background-color: #ddd">
        <div class="grid-item" ng-repeat="template in templates" layout="column">
          <div flex style="flex: 3; background-color: #ddf">
          </div>
          <div flex layout="row" style="padding: 0 10px;">
            <section flex style="flex: 6; padding: 10px">
              <h3 style="padding: 0; margin: 5px 0;">{{template.name}}</h3>
              <h4 style="padding: 0; margin: 5px 0;">{{template.created | date: 'short'}}</h4>
            </section>
            <section flex style="padding: 15px">
              <md-button ng-click="setCurrentTemplate(template)"><i class="fa fa-pencil fa-2x"></i></md-button>
            </section>
          </div>
        </div>
      </md-content>

      <md-content flex layout="column">
        <div flex style="background-color: #ddd;">
          <md-button class="md-fab md-primary" style="position:absolute; top: calc(100%/2 - 28px); right: 28px"><i class="fa fa-share-alt fa-2x"></i></md-button>
        </div>
        <div flex layout="column">
          <div flex layout-padding>
            <form>
              <md-text-float label="Name" ng-model="currentTemplate.name"> </md-text-float>
            </form>
          </div>
        </div>
      </md-content>
    </div>
  </div>
</div>
