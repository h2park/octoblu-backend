<form class="form-horizontal" role="form" ng-submit="send()" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" ng-model="invitationRequest.first"  placeholder="First">
        </div>
        <div class="col-sm-4">
            <input class="form-control" type="text" ng-model="invitationRequest.last"placeholder="Last">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" ng-model="invitationRequest.email" placeholder="joe@example.com">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-envelope"></i>&nbsp;&nbsp;Request Invite</button>
        </div>
    </div>
</form>
