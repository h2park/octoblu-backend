<section id='content'>
  <div class='container'>
    <div class='row' id='content-wrapper'>
      <div class='col-xs-12'>
        
        <div class='page-header page-header-with-buttons'>
          <h1 class='pull-left'>
            <i class='icon-dashboard'></i>
            <span>Dashboard - {{user}}</span>              
          </h1>
        </div>
        <div class="pull-left"><strong>Your UUID is:</strong> {{skynetuuid}}</div><br /><br />


        <div id="chartContainer" style="height: 300px; width:100%;"></div>
        <br />
        <div class='box-content box-statistic'>
          <h3 class='title text-primary'><a href="" ui-sref="connector.devices">{{devices.length}}</a></h3>
          <small>Devices</small>
          <div class='text-primary icon-lightbulb align-right'></div>
        </div>

      </div>
    </div>
  </div>
</section>
