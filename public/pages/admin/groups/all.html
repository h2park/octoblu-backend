<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel  col-xs-12 col-sm-5 col-md-5 col-lg-5 group-info-panel purple-border people-panel">
        <div class="panel-heading purple-background">
            <h3 class="title text-center">
                <i class="fa fa-user fa-lg" style="margin-right: 5px;"></i>People
            </h3>
        </div>
        <div class="panel-body group-info-panel-body">
            <ul class="list-group">
                <li data-ng-repeat="person in people" class="list-group-item">
                    <i class="fa fa-user"></i>
                    {{person.google.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="panel  group-info-panel col-xs-12 col-sm-5 col-md-5 col-lg-5 col-md-offset-1 col-lg-offset-1 grass-green-border device-panel">
        <div class="panel-heading grass-green-background">
            <h3 class="title text-center">
               <i class="fa fa-hdd-o fa-lg"></i> Devices
            </h3>
        </div>
        <div class="panel-body group-info-panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="device in user.ownedDevices" style="min-height: 50px;">
                       <img src="{{getDeviceImageUrl(device)}}" class="pull-left" style="height: 32px; width: 32px; margin-right: 20px;">
                   <div style="">{{device.name}}</div>
                </li>
            </ul>
        </div>
    </div>

</div>
