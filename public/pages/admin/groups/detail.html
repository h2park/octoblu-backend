    <h2 class="text-center col-xs-12 col-sm-12 col-md-10 col-lg-10">{{ group.name }}</h2>
    <div class="panel purple-border col-xs-12 col-sm-12 col-md-3 col-lg-3 group-info-panel people-panel">
        <div class="panel-heading purple-background">
            <h3 class="title text-center">
                <i class="fa fa-user fa-lg" style="margin-right: 5px;"></i>People
                <span class="dropdown pull-right">
                   <a href class="dropdown-toggle" style="color: #ffffff;">
                       <i class="fa fa-plus fa-lg"></i><span class="caret"></span>
                   </a>
                      <ul class="dropdown-menu dropdown-menu-left  list-group" role="menu">
                          <li class="list-group-item" ng-repeat="member in operatorGroup.members | orderBy:'name'" tooltip="Add to Group"  tooltip-placement="right"
                              tooltip-popup-delay="5" >
                              <a ng-disabled="{{isMemberInGroup(member)}}"  ng-click="addMemberToGroup(member)">
                                  {{member.name}}
                              </a>
                          </li>
                      </ul>
                </span>
            </h3>

        </div>
        <div class="panel-body group-info-panel-body ">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="member in group.members | orderBy:'name'" style="min-height: 50px;">
                 <span class="fa-stack fa-2x">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-user fa-inverse fa-stack-1x"></i>
                 </span>
                    <span>{{member.name}}</span>
                    <a class="btn btn-danger pull-right" ng-click="removeMemberFromGroup(member)"><i class="fa fa-trash-o"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel panel-default col-xs-12 col-sm-12 col-md-3 col-lg-3 group-info-panel permissions-panel">
        <div class="panel-heading">
            <h3 class="title text-center">
                <i class="fa fa-lock fa-lg" style="margin-right: 5px;"></i>Permissions
            </h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item">
                  <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-search fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="permission-title">Discover</span>
                    <div class="pull-right">
                        <toggle-switch class="pull-right" ng-model="group.permission.discover" on-text="YES" off-text="NO" on-color="success" off-color="default"></toggle-switch>
                    </div>
                </li>
                <li class="list-group-item">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-wrench fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="permission-title">Configure</span>
                    <div class="pull-right">
                    <toggle-switch class="pull-right" ng-model="group.permission.configure" on-text="YES" off-text="NO" on-color="success" off-color="default"></toggle-switch>
                        </div>
                </li>
                <li class="list-group-item">
                     <span class="fa-stack fa-lg">
                        <i class="fa fa-square fa-stack-2x"></i>
                        <i class="fa fa-comments fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="permission-title">Message</span>
                    <div class="pull-right">
                        <toggle-switch class="pull-right" ng-model="group.permission.configure" on-text="YES" off-text="NO" on-color="success" off-color="default"></toggle-switch>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel grass-green-border col-xs-12 col-sm-12 col-md-3 col-lg-3 group-info-panel device-panel">
        <div class="panel-heading grass-green-background">
            <h3 class="title text-center">
                <i class="fa fa-hdd-o fa-lg"></i> Devices
               <span class="dropdown pull-right">
                     <a href class="dropdown-toggle" style="color: #ffffff;">
                         <i class="fa fa-plus fa-lg"></i><span class="caret"></span>
                     </a>
                      <ul class="dropdown-menu  list-group" role="menu">
                          <li class="list-group-item" ng-repeat="device in allDevices| orderBy:'name'" tooltip="{{device.uuid}}"  tooltip-placement="right"
                              tooltip-popup-delay="5" >
                              <a ng-disabled="{{isDeviceInGroup(device)}}"  ng-click="addDeviceToGroup(device)">
                               {{device.name}}
                              </a>
                          </li>
                      </ul>
                </span>
            </h3>
        </div>
        <div class="panel-body group-info-panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="device in group.devices | orderBy:'name'" style="min-height: 50px;">
                 <span class="fa-stack fa-2x">
                        <i class="fa fa-square-o fa-stack-2x"></i>
                        <i class="fa fa-hdd-o fa-stack-1x"></i>
                 </span>
                 <span>{{device.name}}</span>
                 <a class="btn btn-danger pull-right" ng-click="removeDeviceFromGroup(device)"><i class="fa fa-trash-o"></i></a>
                </li>
            </ul>
        </div>
    </div>
