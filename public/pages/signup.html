<div class='contrast-red login contrast-background'>
  <div class='middle-container'>
    <div class='middle-row'>
      <div class='middle-wrapper'>
        <div class='login-container-header'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-12'>
                <div class='text-center'>
                 <pre>{{signupParams}}</pre>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='login-container'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-4 col-sm-offset-4'>
                <h1 class='text-center title'>Sign up</h1>
                  <p class="text-danger" ng-show="errorMsg">{{ errorMsg }}</p>
                <form ng-submit="signupUser()">
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input ng-model="email" placeholder="E-mail" class="form-control" type="email" ng-disabled="loading" />
                      <i class='icon-user text-muted'></i>
                    </div>
                  </div>
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input ng-model="password" placeholder="Password" class="form-control" type="password" ng-disabled="loading" />
                      <i class='icon-lock text-muted'></i>
                    </div>
                  </div>
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input ng-model="password_confirmation" placeholder="Password confirmation" class="form-control" type="password" ng-disabled="loading" />
                      <i class='icon-lock text-muted'></i>
                    </div>
                  </div>
                  <button class='btn btn-block btn-primary'>Sign up <i class="fa fa-spin fa-refresh" ng-if="loading"></i></button>
                </form>

                <br>
                <br>

                <div class="row text-center">
                  <div class="col-xs-12 col-lg-6">
                    <p>
                      <a class="btn-lg btn-block btn-github" href="{{getSignupUrl('/api/oauth/github/signup')}}" target="_self">
                        <span class="fa fa-github"> Github</span>
                      </a>
                    </p><br>
                  </div>
                  <div class="col-xs-12 col-lg-6 hidden">
                    <p>
                      <a class="btn-lg btn-block btn-facebook" href="{{getSignupUrl('/auth/facebook')}}" target="_self">
                        <span class="fa fa-facebook"> Facebook</span>
                      </a>
                    </p><br>
                  </div>
                  <div class="col-xs-12 col-lg-6">
                    <p>
                      <a class="btn-lg btn-block btn-twitter" href="{{getSignupUrl('/api/oauth/twitter/signup')}}" target="_self">
                        <span class="fa fa-twitter"> Twitter</span>
                      </a>
                    </p><br>
                  </div>
                  <div class="col-xs-12 col-lg-6 hidden">
                    <p>
                      <a class="btn-lg btn-block btn-google-plus" href="{{getSignupUrl('/auth/google')}}" target="_self">
                        <span class="fa fa-google-plus"> Google+</span>
                      </a>
                    </p><br>
                  </div>
                </div>

                <div class='text-center'>
                  <hr class='hr-normal'>
                  <a href='/login'>
                    <i class='icon-chevron-left'></i>
                    Go back to login page
                  </a>
                </div>
              </div>
            </div>
            <br /><br /><br /><br />
          </div>
        </div>
        <div class='login-container-footer'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-12'>
<!--                 <div class='text-center'>
                  <a href='#forgot'>
                    <i class='icon-lock'></i>
                    Forgot your password?
                  </a>
                </div>
 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
