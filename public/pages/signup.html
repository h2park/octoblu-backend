<div class='contrast-red login contrast-background'>
  <div class='middle-container'>
    <div class='middle-row'>
      <div class='middle-wrapper'>
        <div class='login-container-header'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-12'>
                <div class='text-center'>
                  <!-- <img width="121" height="31" src="assets/images/logo_lg.svg" /> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='login-container'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-4 col-sm-offset-4'>
                <h1 class='text-center title'>Sign up</h1>
                  <p class="text-danger" ng-show="errorMsg">{{ errorMsg }}</p>
                <form ng-submit="signupUser()">
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input ng-model="email" placeholder="E-mail" class="form-control" type="email" />
                      <i class='icon-user text-muted'></i>
                    </div>
                  </div>
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input ng-model="password" placeholder="Password" class="form-control" type="password" />
                      <i class='icon-lock text-muted'></i>
                    </div>
                  </div>
                  <div class='form-group'>
                    <div class='controls with-icon-over-input'>
                      <input ng-model="password_confirmation" placeholder="Password confirmation" class="form-control" type="password" />
                      <i class='icon-lock text-muted'></i>
                    </div>
                  </div>
                  <div class='checkbox'>
                    <label for='agreement'>
                      <input id='agreement' name='agreement' type='checkbox' value='1'>
                      I accept
                      <a href='#'>user agreements</a>
                    </label>
                  </div>
                  <button class='btn btn-block'>Sign up</button>
                </form>

                <div class='text-center'>
                  <hr class='hr-normal'>
                  <a href='/login'>
                    <i class='icon-chevron-left'></i>
                    Go back to sign in
                  </a>
                </div>
              </div>
            </div>
            <br /><br /><br /><br />
          </div>
        </div>
        <div class='login-container-footer'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-12'>
<!--                 <div class='text-center'>
                  <a href='#forgot'>
                    <i class='icon-lock'></i>
                    Forgot your password?
                  </a>
                </div>
 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
