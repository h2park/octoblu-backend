<div class="design2 designer-container">
    <!--<link href="/assets/design/jquery/css/smoothness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" media="screen"/>-->
    <!--<link rel="stylesheet" type="text/css" href="/assets/design/orion/built-editor.css"/>-->
    <!-- <link rel="stylesheet" href="/assets/design/style.css"/> -->


    <div class="zoom-toolbar">
        <div class="btn-group-vertical">
                <button ng-click="zoomIn()" id="btn-deploy" class="btn btn-default btn-deploy button-shadow" title="Zoom In" tooltip="Zoom In" tooltip-placement="left">
                        <i class="fa fa-plus"></i>
                </button>
                <button ng-click="zoomOut()" id="btn-deploy" class="btn btn-default btn-deploy button-shadow" title="Zoom Out" tooltip="Zoom Out" tooltip-placement="left">
                    <i class="fa fa-minus"></i>
                </button>
        </div>
    </div>

    <div class="flow-toolbar">
        <div class="btn-toolbar">
            <!--<button w-mousetrap="{'ctrl+s': save}" ng-click="save()" class="btn btn-lg btn-default">-->
                <!--<i class="fa fa-floppy-o"></i> Save-->
            <!--</button>-->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle button-shadow" data-toggle="dropdown" title="Flows" tooltip="Other Flows" tooltip-placement="bottom">
                   <i class="fa fa-th-large fa-lg"></i>
                </button>
                <ul class="dropdown-menu flow-menu" role="menu">
                    <li class="flow-menu-item" ng-repeat="flow in flows">
                        <a href ng-click="setActiveFlow(flow)">{{flow.name}}</a>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button ng-click="restart()" id="btn-deploy" class="btn btn-default btn-deploy button-shadow" title="Restart" tooltip="Restart" tooltip-placement="bottom">
                    <i class="fa fa-repeat"></i>
                </button>
                <button ng-click="stop()" id="btn-deploy" class="btn btn-default btn-deploy button-shadow" title="Stop" tooltip="Stop" tooltip-placement="bottom">
                    <i class="fa fa-stop"></i>
                </button>
                <button ng-click="deploy()" id="btn-deploy" class="btn btn-default btn-deploy button-shadow" title="Start" tooltip="Start" tooltip-placement="bottom">
                   <i class="fa fa-play"></i>
               </button>
           </div>
        </div>
    </div>

    <flow-editor-omnibox nodes="flowNodeTypes"></flow-editor-omnibox>

    <div class="full-height" ng-mousemove="setMousePosition($event)" ng-mouseout="clearMousePosition()">
    <!--<div id="main-container" class="main-container" ng-mousemove="setMousePosition($event)" ng-mouseout="clearMousePosition()">-->
        <!--<flow-node-palette flow-node-types="flowNodeTypes"></flow-node-palette>-->
        <div class="workspace-container">
            <flow-editor zoom-level="zoomLevel" flow="activeFlow" selected-node="flowEditor.selectedNode" selected-link="flowEditor.selectedLink"></flow-editor>
        </div>
    </div>
</div>
