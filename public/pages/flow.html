<div class="design2 designer-container full-height">
  <div class="logo-toolbar"> <!-- Defined first so its on the bottom layer -->
    <img src="/assets/images/octoblu.png" height="50px"/>
  </div>

  <flow-node-editor flow-node="activeFlow.selectedFlowNode"></flow-node-editor>

  <div class="flow-top-bar" layout="row" layout-phone="column" layout-tablet="column">
    <div flex layout="row">
      <div class="btn-group" dropdown is-open="menuIsOpen">
        <button class="btn btn-default button-shadow dropdown-toggle" title="Menu" tooltip="Menu" tooltip-placement="left" ng-click="menuIsOpen = !menuIsOpen">
          <i class="fa fa-bars"></i>
        </button>

        <ul class="dropdown-menu dropdown-menu-left" role="menu">
          <li><a href ui-sref="ob.home"><i class="fa fa-home"></i> Home</a></li>
          <li><a href ui-sref="ob.connector.nodes.all"><i class="fa fa-plug"></i> Connect</a></li>
          <li><a href ui-sref="ob.process"><i class="fa fa-tasks"></i> Process</a></li>
          <li><a href ui-sref="ob.analyze"><i class="fa fa-bar-chart"></i> Analyze</a></li>
          <li><a href ui-sref="material.templates"><i class="fa fa-file-text"></i> Templates</a></li>
          <li><a href ui-sref="ob.community"><i class="fa fa-group"></i> Community</a></li>
          <li><a href ui-sref="ob.profile"><i class="fa fa-user"></i> Profile</a></li>
          <li><a href ui-sref="ob.admin.all"><i class="fa fa-lock"></i> Security</a></li>
          <li><a href ng-click="logout()"><i class="fa fa-sign-out"></i> Sign out</a></li>
        </ul>
      </div>

      <flow-editor-omnibox flex omni-search="omniSearch" flow-nodes="activeFlow.nodes" selected-flow-node="activeFlow.selectedFlowNode" ></flow-editor-omnibox>
    </div>

    <div flex layout="row" layout-align="end">
      <div class="input-group flow-name dropdown">
        <input type="text" class="form-control" placeholder="Flow Name" ng-model="activeFlow.name">
        <span class="input-group-addon flow-dropdown dropdown-toggle" id="flowMenuDropdown" data-toggle="dropdown"  ng-click="flowMenuIsOpen = !flowMenuIsOpen">
            <i class="fa fa-lg fa-angle-down"></i>
        </span>
        <ul class="dropdown-menu" role="menu" aria-labelledby="flowMenuDropdown" style="max-height: {{flowSelectorHeight}}px;">
          <li class="text-center" data-toggle="dropdown" ng-click="addFlow()"><a class="fa fa-plus" href></a></li>
          <li role="presentation"  class="divider"></li>
          <li class="flow-item" data-toggle="dropdown" ng-repeat="flow in flows | orderBy: 'name'" >
            <a ui-sref="flow({flowId: flow.flowId})"><i class="fa fa-fw fa-power-off" ng-class="{'text-muted' : !flow.online, 'text-success' : flow.online}"></i> {{flow.name}}</a>
          </li>
        </ul>
      </div>
    </div>

    <div flex="0" layout="row" layout-align="end" class="flow-controls">
      <div flex>
        <md-button ng-click="deleteFlow(activeFlow)" class="">
          <md-tooltip>Delete Flow</md-tooltip>
          <i class="fa fa-lg fa-trash-o"></i>
        </md-button>

        <md-button ng-click="createTemplate(activeFlow)" class="">
          <md-tooltip>Create a Template</md-tooltip>
          <i class="fa fa-lg fa-share-alt"></i>
        </md-button>
      </div>

      <div flex>
        <md-button ng-click="zoomOut()" w-mousetrap="{'-' : zoomOut, '_' : zoomOut}">
          <md-tooltip>Zoom Out</md-tooltip>
          <i class="fa fa-minus"></i>
        </md-button>

        <md-button ng-click="zoomIn()" w-mousetrap="{'+' : zoomIn, '=' : zoomIn}">
          <md-tooltip>Zoom In</md-tooltip>
          <i class="fa fa-plus"></i>
        </md-button>
      </div>

      <div flex>
        <md-button ng-click="stop()" ng-class="{ 'btn-danger': deviceOnline === false, stopping: stopping }">
          <md-tooltip>Stop</md-tooltip>
          <i class="fa fa-stop"></i>
        </md-button>

        <md-button ng-click="start()" ng-class="{ 'btn-info': deviceOnline, deploying: deploying }">
          <md-tooltip>Start</md-tooltip>
          <i class="fa fa-play"></i>
        </md-button>
      </div>
    </div>
  </div>

  <div class="full-height" ng-mousemove="setMousePosition($event)" ng-mouseout="clearMousePosition()">
    <div class="workspace-container full-height" w-mousetrap="{'mod+c':copySelection, 'mod+x': cutSelection, 'mod+v':pasteSelection, 'backspace': deleteSelection, 'del': deleteSelection}" layout="column">
      <flow-editor flow="activeFlow"></flow-editor>

    </div>
  </div>

  <flow-browser flow="activeFlow" debug-lines="debugLines" node-types="nodeTypes" flow-node-types="flowNodeTypes" active-flow="activeFlow"></flow-browser>
</div>
