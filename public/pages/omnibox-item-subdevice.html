<div class="col-lg-10">
    <h5 class="media-heading">{{match.model.name || match.model.defaults.type}}</h5>
    <p ng-if="!!match.model.id" class="text-muted">
        Click to locate in your flow
    </p>
    <p ng-if="!!match.model.defaults.uuid" class="text-muted">
        Belongs to: You
        <br>
        {{match.model.defaults.uuid}}
    </p>
    <p ng-if="!match.model.defaults.uuid" class="text-muted">
        Activate {{match.model.name}} node
    </p>
</div>
<div class="col-lg-2">
    <button ng-if="!match.model.defaults.uuid"  class="btn btn-small btn-primary">+</button>
</div>
</div>
