<h4 class="text-center text-muted">Channels and Devices</h4>
<ul class="flow-browser-nodes">
    <li class="flow-node-type" ng-repeat="flowNodeType in flowNodeTypes | filter : filterNonOperators">
        <div class="node-thumbnail"
             style="background-image: url({{flowNodeType.logo}});"></div>
        <label class="text-center">{{flowNodeType.name || flowNodeType.type}}</label>
    </li>
</ul>
<hr>
<h4 class="text-center text-muted">Operators</h4>
<ul class="flow-browser-nodes">
    <li class="flow-node-type" ng-repeat="flowNodeType in flowNodeTypes | filter : filterOperators">
        <div class="node-thumbnail"
             style="background-image: url({{flowNodeType.logo}});"></div>
        <label class="text-center">{{flowNodeType.name || flowNodeType.type}}</label>
    </li>
</ul>
