<div>
  <div class="form-group">
    <label for="selectedEndpoint">Endpoint</label>
    <select id="selectedEndpoint" ng-model="selectedEndpoint" ng-options="getEndpointLabel(endpoint) for endpoint in node.application.resources" class="form-control"></select>
  </div>

  <div class="form-group" ng-repeat="(key, value) in node.params">
    <label for="{{key}}">{{key}}</label>
    <input  id="{{key}}" type="text" class="form-control" ng-model="node.params[key]">
  </div>
</div>
