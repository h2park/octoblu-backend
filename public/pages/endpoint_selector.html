<div>
  <div class="form-group">
    <label for="selectedEndpoint">Endpoint</label>
    <select id="selectedEndpoint" ng-model="selectedEndpoint" ng-options="getEndpointLabel(endpoint) for endpoint in resources" class="form-control"></select>
  </div>

  <param-input param-style="url"   model="node.urlParams"   selected-endpoint="selectedEndpoint"></param-input>
  <param-input param-style="query" model="node.queryParams" selected-endpoint="selectedEndpoint"></param-input>
  <param-input param-style="body"  model="node.bodyParams"  selected-endpoint="selectedEndpoint"></param-input>
</div>
