<div class="jumbotron text-center">

  <ul class="channellist">

  	<li ng-repeat="channel in channelList" class="channel_icon-grid-view mod-index-0 pop-over"
	  	data-original-title="{{channel.description}}" data-placement="auto" ng-click="openDetails(channel)">
		<div class="channel is-inactive" id="channel_83">
			<a href="#">
				<img alt="500px" class="channel-icon is-size-110  is-using-gray-url" 
					height="110" src="{{channel.logo}}" width="110">
			</a>
			<a href="#">
				<div class="channel_title">{{channel.name}}</div>
				<div></div>
			</a>
		</div>

	</li>

  </ul>

</div>


<div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>API Channel Details</h3>
        </div>
        <div class="modal-body">
            <p>
                {{channel.description}}
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
</div>
