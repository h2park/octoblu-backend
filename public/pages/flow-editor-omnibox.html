<div class="floating-omnibox">
  <div class="floating-omnibox-input input-group">
    <input type="text" ng-model="omniSearch" placeholder="Search" typeahead="item as item.name for item in omniList | filter : {name : $viewValue }" typeahead-template-url="/pages/omnibox-item.html" class="input form-control omnibox button-shadow">
    <span class="input-group-btn">
      <button class="btn btn-primary button-shadow" type="button"><i class="fa fa-search"></i></button>
    </span>
  </div>
  <div ng-show="nodeType">
    <br>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <img class="center-block" height="100" ng-src="{{nodeType.logo}}">
          </div>
          <div class="col-xs-12">
            <h3 class="text-center">This Node requires setup</h3>
            <p class="text-center">
              Click Setup to start configuring this node
            </p>
            <br>
            <a ui-sref="material.nodewizard.add({nodeTypeId: nodeType._id})" class="btn btn-primary btn-lg btn-block">Setup</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
