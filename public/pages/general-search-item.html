<md-card>
  <div class="subject-line" flex layout="row" layout-align="space-between">
    <div flex layout="row">
      <strong>To: {{message.devices}}</strong>
    </div>
      <h3 flex layout="row" layout-align="center">
        {{message.topic}}
      </h3>
    <div flex layout="row" layout-align="end">
      <strong>From: {{message.fromUuid}}</strong>
    </div>
  </div>
  <div ng-click="showFullMessage = !showFullMessage" style="cursor:pointer;">
    <pre ng-show="!showFullMessage">{{message.payload | json}}</pre>
    <pre ng-show="showFullMessage">{{message | json}}</pre>
  </div>
  <div flex layout="row" layout-align="end">
    {{message.timestamp | date:'medium'}}
  </div>
</md-card>
