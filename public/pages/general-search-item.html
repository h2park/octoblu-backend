<md-card>
  <div class="subject-line" flex layout="row" layout-align="space-between">
    <div flex class="subject-item" layout="row">
      From:&nbsp;<strong>{{message.fromUuid}}</strong>
    </div>
      <h2 flex class="subject-item" layout="row" layout-align="center">
        {{message.topic}}
      </h2>
    <div flex class="subject-item" layout="row" layout-align="end">
      To:&nbsp;<strong>{{message.devices}}</strong>
    </div>
  </div>
  <div ng-click="fullMessage = !fullMessage">
    <div class="message-frame" ng-class="{ 'full-message' : fullMessage }">
      <prism code="message"></prism>
    </div>
    <div flex layout="row" layout-align="center" style="cursor:pointer;">
      <i class="fa fa-ellipsis-h fa-lg"></i>
    </div>
  </div>
  <div flex layout="row" layout-align="end">
    {{message.timestamp | date:'medium'}}
  </div>
</md-card>
