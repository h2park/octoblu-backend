<md-dialog aria-label="Change Password">
  <md-content>
    <h2>Change Password</h2>
    <md-toolbar class="md-warn" ng-show="passwordError">
      <div class="md-toolbar-tools">
        <span class="md-flex">Error: {{passwordError}}</span>
      </div>
    </md-toolbar>

    <md-input-container>
      <label>Old Password</label>
      <input type="password" required ng-model="oldPassword">
    </md-input-container>
    <md-input-container>
      <label>New Password</label>
      <input type="password" required ng-model="newPassword">
    </md-input-container>
    <md-input-container>
      <label>New Password (again)</label>
      <input type="password" required ng-model="confirmNewPassword">
    </md-input-container>
  </md-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      Cancel
    </md-button>
    <md-button ng-click="changePassword()" class="md-warn">
      Change Password
    </md-button>
  </div>
</md-dialog>
