<md-input-container>
  <label for="name">Name</label>
  <input  id="name" type="text" ng-model="flowNode.name">
</md-input-container>

<md-input-container>
  <label for="url">Url</label>
  <input  id="url" ng-model="flowNode.url" placeholder="http://example.com" required>
</md-input-container>

<h3>Headers</h3>
<md-list>
  <md-item ng-repeat="key in flowNode.headerKeys track by $index">
    <md-item-content>
      <div class="md-tile-content" layout="row" layout-align="space-between" style="padding: 5px 0 0 0;">
        <div style="margin: auto 10px auto 0; font-weight: bold; font-size: 1.5em">{{$index + 1}}.</div>
        <md-input-container>
          <label>Header</label>
          <input required ng-model="flowNode.headerKeys[$index]">
        </md-input-container>
        <md-input-container>
          <label>Value</label>
          <input required ng-model="flowNode.headerValues[$index]">
        </md-input-container>
        <md-button class="md-fab" ng-click="flowNode.headerKeys.splice($index, 1);flowNode.headerValues.splice($index, 1)">
            <i class="fa fa-minus"></i>
        </md-button>
      </div>
    </md-item-content>
  </md-item>
</md-list>
<md-button ng-click="flowNode.headerKeys.push('')" class="md-primary">Add Header</md-button>
