<div class="form-group">
  <label for="name">Name</label>
  <input  id="name" class="form-control" type="text" ng-model="flowNode.name">
</div>
<div class="form-group">
  <label for="url">Url</label>
  <input  id="url" class="form-control" ng-model="flowNode.url" placeholder="http://example.com" type="url" required>
</div>
<div class="form-group">
  <label for="url">Content-Type</label>
  <input  id="url" class="form-control" ng-model="flowNode.contentType" required>
</div>
<div class="form-group">
    <label for="bodyKey">Key</label>
    <input id="bodyKey" class="form-control" ng-model="flowNode.bodyKey">
</div>
