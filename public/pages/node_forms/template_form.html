<md-input-container>
  <label>Name</label>
  <input required ng-model="flowNode.name">
</md-input-container>

<md-input-container>
  <label>Key</label>
  <input ng-model="flowNode.key">
</md-input-container>

<div class="form-group">
  <label for="template">Template</label>
  <div id="template" ui-ace="{theme: 'chrome'}" class="code-editor" ng-model="flowNode.template"></div>
</div>
