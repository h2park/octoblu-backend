<div class="form-group">
  <label for="name">Name</label>
  <input  id="name" class="form-control" type="text" ng-model="flowNode.name">
</div>

<div class="form-group">
  <label for="value">Value (Referrence incomming messages with <span ng-non-bindable>{{payload.value}}</span>)</label>
  <input  id="value" class="form-control" type="text" ng-model="flowNode.value" required>
</div>

<div class="form-group">
  <label for="min">Min</label>
  <input  id="min" class="form-control" type="text" ng-model="flowNode.min" required>
</div>

<div class="form-group">
  <label for="max">Max</label>
  <input  id="max" class="form-control" type="text" ng-model="flowNode.max" required>
</div>
