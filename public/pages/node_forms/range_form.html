<md-input-container>
  <label>Name</label>
  <input required ng-model="flowNode.name">
</md-input-container>



<md-text-float label="Value" ng-model="flowNode.value"> </md-text-float>
<md-text-float label="Min" ng-model="flowNode.min"> </md-text-float>
<md-text-float label="Max" ng-model="flowNode.max"> </md-text-float>

<p class="text-info">
  Reference incoming messages with <span ng-non-bindable>{{payload.value}}</span>
</p>
