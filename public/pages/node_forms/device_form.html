<md-input-container>
  <label>Name</label>
  <input required ng-model="flowNode.name">
</md-input-container>
<md-switch ng-true-value="false" ng-false-value="true" ng-model="flowNode.useStaticMessage">Forward Message</md-switch>
<md-text-float label="Filter by Topic" ng-model="flowNode.filterTopic"> </md-text-float>

<div ng-hide="node.useStaticMessage === false">
  <device-message-form uuid="flowNode.uuid" token="flowNode.token" model="flowNode.staticMessage"></device-message-form>
</div>

<br>
<h2>Available Devices</h2>

<device-picker model="flowNode" devices="otherMatchingFlowNodeTypes">
</device-picker>
