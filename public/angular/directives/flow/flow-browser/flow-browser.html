<div class="flow-browser">


    <div class="btn-toolbar drawer-controls">
        <div class="btn-group">
             <button class="btn btn-default btn-sm" ng-click="setActiveTab('nodes')" ng-class="{'active' : activeTab.name === 'nodes'}">
                 <i class="fa fa-code-fork fa-lg"></i>
             </button>
            <button class="btn btn-default btn-sm" ng-click="setActiveTab('shared')" ng-class="{'active' : activeTab.name === 'shared'}">
                <i class="fa fa-users fa-lg"></i>
            </button>
            <button class="btn btn-default btn-sm" ng-click="setActiveTab('debug')" ng-class="{'active' : activeTab.name === 'debug'}">
                <i class="fa fa-code fa-lg"></i>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-default btn-sm" ng-click="maximized = !maximized">
                <i class="fa fa-lg" ng-class="{'fa-angle-double-down' : maximized, 'fa-angle-double-up' : !maximized}"></i>
            </button>
        </div>
    </div>
    <div class="drawer" ng-class="{maximized: maximized}">
        <div ng-include="activeTab.template"></div>
    </div>

</div>
