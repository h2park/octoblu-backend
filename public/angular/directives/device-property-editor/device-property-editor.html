    <form  class="form-horizontal" role="form">
        <fieldset>
            <legend>Device Properties</legend>
            <div ng-repeat="(key, value) in deviceProperties" class="form-group">
                <label class="col-sm-2 control-label">{{key}}</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="deviceProperties[key]">
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-sm btn-danger" href ng-click="removeProperty(key)"> <i class="fa fa-trash-o"> Delete</i></a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <input class="form-control" ng-model="newProperty" placeholder="Property Name">
                        <span class="input-group-btn">
                            <a class="btn btn-primary" ng-class="{disabled: !newProperty}" ng-click="addProperty()"><i class="fa fa-plus" style="margin-right: 5px"></i>Add</a>
                        </span>
                    </div>
                </div>
            </div>
        </fieldset>

    </form>
